<h1>Vehicles</h1>
<a class="btn btn-md btn-primary" [routerLink]="['/vehicles/new']">New Vehicle</a>
<p></p>
<div class="well">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onChangeFilter()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <button class="btn btn-md btn-primary" (click)="onResetFilter()">Reset</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Make</th>
      <th scope="col">Model</th>
      <th scope="col">Contact name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles; let rowNumber = index;">
      <th scope="row">{{ rowNumber + 1 }}</th>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name }}</td>
      <td>{{ v.contact.name }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
